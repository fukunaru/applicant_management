{% extends 'base.html' %}

{% block content %}
<div class="col-10 offset-1">
    <h1>応募者一覧</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>性別</th>
                <th>職業</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in object_list %}
                <tr>
                    <!-- 名前をリンクに変換 -->
                    <td><a href="{% url 'applicant:applicant_detail' applicant.pk %}">{{ applicant.name }}</a></td>
                    <td>{{ applicant.age }}</td>
                    <td>{{ applicant.gender }}</td>
                    <td>{{ applicant.current_occupation }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">応募者が見つかりません。</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
