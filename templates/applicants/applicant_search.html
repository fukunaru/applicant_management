{% extends 'base.html' %}

{% block content %}
  <div class="text-center mb-4">
    <h1>応募者検索</h1>
  </div>

  <form method="get" class="text-center mb-4">
    <table class="table">
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">検索</button>
  </form>

  <div class="text-center mb-2">
    <h2>検索結果</h2>
  </div>

  <ul class="list-group mb-4">
    {% if applicants %}
      {% for applicant in applicants %}
        <li class="list-group-item">
          <a href="{% url 'applicant:applicant_detail' applicant.pk %}">{{ applicant.name }}</a>
        </li>
      {% endfor %}
    {% else %}
      <li class="list-group-item">該当する応募者が見つかりません。</li>
    {% endif %}
  </ul>

  <div class="text-center">
    <a href="{% url 'applicant:applicant_list' %}" class="mt-3">一覧に戻る</a>
  </div>
{% endblock %}
