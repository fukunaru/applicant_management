{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>新しい応募者を登録</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <a href="{% url 'applicant:applicant_list' %}" class="btn btn-secondary mt-3">一覧に戻る</a>
  </div>
{% endblock %}
