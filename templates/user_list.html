{% extends 'base.html' %}

{% block content %}
<h1>ユーザー</h1>

<table>
  <thead>
    <tr>
      <th>名前</th>
      <th>メールアドレス</th>
    </tr>
  </thead>

  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>  
      <td>{{ user.email }}</td>
      
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
