{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">ユーザー</h1>
    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>名前</th>
                <th>メールアドレス</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>
                        <a href="{% url 'accounts:user_home' pk=user.pk %}">
                            {{ user.username }}
                        </a>
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
