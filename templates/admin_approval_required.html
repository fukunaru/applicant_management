{% extends 'base.html' %}

{% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:user_logout' %}">ログアウト</a>
          </li>
          <!-- 他のタブリンクをここに追加 -->
        </ul>
      </div>
    {% endif %}
  </nav>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="text-center">
      {% if user.is_pending_approval %}
        <p>{{ user.username }}さん、承認待ちです。</p>
      {% else %}
        <p>承認が完了しました。ログインしてください.</p>
        <a href="{% url 'accounts:user_login' %}" class="btn btn-primary mt-3">ログイン</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
