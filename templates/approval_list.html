{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">承認待ちユーザー</h1>
    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>承認</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form method="POST" action="{% url 'accounts:admin_approval' user.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary" onclick="return confirm('本当に承認しますか？')">
                                承認する
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
