<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if user.is_authenticated %} 
        <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
        <a class="navbar-brand" href="{% url 'applicant:applicant_create' %}">顧客情報登録</a>

        {% if user.is_admin %}
            <a class="navbar-brand" href="{% url 'accounts:user_list' %}">ユーザーリスト</a>
            <a class="navbar-brand" href="{% url 'accounts:approval_list' %}">承認待ちユーザー</a> 
        {% endif %}

        {% if applicant %}
            <a class="navbar-brand" href="{% url 'applicant:applicant_detail' applicant.pk %}">顧客情報</a>
        {% endif %}
        
        <a class="navbar-brand" href="{% url 'applicant:applicant_list'  %}">顧客リスト</a>
        <a class="navbar-brand" href="{% url 'applicant:applicant_search' %}">検索</a>
        {% if is_pending_approval %}
            <a class="navbar-brand" href="{% url 'accounts:admin_approval_required' %}">承認が必要</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
        <a class="navbar-brand" href="{% url 'accounts:admin_regist' %}">管理ユーザー登録</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
